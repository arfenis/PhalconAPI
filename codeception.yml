# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: http://phalcon.local/v1/
                    depends: PhpBrowser

paths:
    tests: /app/test
    output: /app/test/_output
    data: /app/test/_data
    support: /app/test/_support

settings:
    shuffle: false
    lint: true